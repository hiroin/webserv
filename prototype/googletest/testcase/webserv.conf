server {
	listen *:5000;
	root /tmp/webserv/0;
	index index.html;
	error_page 404 /404.html;
	error_page 400 403 /40x.html;
	server_name localhost_001;
	location /aaa {
		alias /tmp/webserv/0aaa;
		index default.html;
	}
	location /aa {
		alias /tmp/webserv/0aa;
	}
	location / {
	}
}

